root = "."
tmp_dir = "tmp"

[build]
  bin = "./bin/claude-code-hub"
  cmd = "go build -o ./bin/claude-code-hub ./cmd/server"
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "node_modules", "bin"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = false
  follow_symlink = false
  full_bin = ""
  include_dir = []
  include_ext = ["go", "yaml", "yml"]
  kill_delay = "2s"
  log = "build-errors.log"
  send_interrupt = true
  stop_on_error = true

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  time = false

[misc]
  clean_on_exit = true

[screen]
  clear_on_rebuild = true
